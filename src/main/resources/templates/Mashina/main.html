<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="ru">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<h1>Все авторы</h1>
<a class="underline text-blue-600" href="/mashina/filter">Поиск машины</a>
<a class="underline text-blue-600" href="/mashina/add" sec:authorize="isAuthenticated()">Добавить машину</a>
<div th:each="mashina : ${mashinas}">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2" th:text="${mashina.name}"/>
            <p class="text-gray-700 text-base" th:text="${mashina.birthday}"/>
        </div>
        <div class="px-6 pt-4 pb-2">
            <a class="underline text-blue-600"  th:href="'/mashina/edit/'+${mashina.id}" sec:authorize="isAuthenticated()">Редактировать</a>
            <a class="underline text-blue-600"  th:href="'/mashina/show/'+${mashina.id}">Посмореть</a>
            <a class="underline text-blue-600"  th:href="'/mashina/del/'+${mashina.id}" sec:authorize="isAuthenticated()">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
